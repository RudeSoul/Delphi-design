<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <title>Delphi</title>
    <!--build:css css/style.css-->
    <link rel="stylesheet" href="dist/css/style.css">
    <!--endbuild-->

</head>

<body>
    <div class="flex notification-settings">

        <div class="flex header">
            <div class="flex header-menu">
                <div class="flex burger-menu">
                    <img src="images/header/Vector.png" alt="burger menu">
                </div>
                <div class="flex dash">
                    <img src="images/header/Rectangle 14.png" alt="dash">

                </div>
                <div class="flex home-icon">
                    <img src="images/header/ic_home_24px.png" alt="home">

                </div>
                <div class="flex company-name">
                    <a href="#">Delphi</a>

                </div>

            </div>
            <div class="flex profile">
                <div class="flex profile__image">
                    <img src="images/header/Rectangle 19.png" alt="profile">
                </div>
                <div class="flex profile__name">
                    <a href="#">John Smith</a>
                </div>
            </div>


        </div>

        <div class="side-nav">



            <div class="flex side-nav__menu ">
                <div class="oval oval--active">
                </div>
                <div class="flex side-nav__menu--placeholder side-nav__menu--placeholder-active">
                    <a>Notification Settings</a>
                </div>

            </div>



        </div>

        <div class="flex notification-main">

            <div class="notification-settings__heading">
                <h1>
                    Notification Settings
                </h1>
            </div>

            <div class="notification-settings__body">

                <div class="notification-table">
                    <div class="flex notification-table__head">
                        <div class="notification-table--col-1">

                        </div>
                        <div class="notification-table--col-2">
                            <div class="value">Admin</div>
                        </div>
                        <div class="notification-table--col-3">
                            <div class="value">Protein Production
                                Lead</div>
                        </div>
                        <div class="notification-table--col-4">
                            <div class="value">User</div>
                        </div>

                    </div>
                    <div class="notification-table__body">
                        <div class="flex notification-table--row row--1">
                            <div class="flex notification-table--col-1">
                                <div class="value"> Target Review Completed</div>

                            </div>
                            <div class="flex notification-table--col-2 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>
                            </div>
                            <div class="flex notification-table--col-3 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>

                            </div>
                            <div class="flex notification-table--col-4 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>

                            </div>
                        </div>

                        <div class="flex notification-table--row row--2">
                            <div class="flex notification-table--col-1">
                                <div class="value">Target Form Proposed</div>

                            </div>
                            <div class="flex notification-table--col-2 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>
                            </div>
                            <div class="flex notification-table--col-3 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>

                            </div>
                            <div class="flex notification-table--col-4">
                                <div class="notification-table__cell">

                                </div>

                            </div>
                        </div>

                        <div class="flex notification-table--row row--3">
                            <div class="flex notification-table--col-1">
                                <div class="value">Target Form Review In-Progress</div>

                            </div>
                            <div class="flex notification-table--col-2 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>
                            </div>
                            <div class="flex notification-table--col-3 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>

                            </div>
                            <div class="flex notification-table--col-4">
                                <div class="notification-table__cell">

                                </div>

                            </div>
                        </div>

                        <div class="flex notification-table--row row--4">
                            <div class="flex notification-table--col-1">
                                <div class="value"> Target Form Review Completed</div>

                            </div>
                            <div class="flex notification-table--col-2 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>
                            </div>
                            <div class="flex notification-table--col-3">
                                <div class="notification-table__cell ">

                                </div>

                            </div>
                            <div class="flex notification-table--col-4 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>

                            </div>
                        </div>

                        <div class="flex notification-table--row row--5">
                            <div class="flex notification-table--col-1">
                                <div class="value">Tracer Proposed</div>

                            </div>
                            <div class="flex notification-table--col-2 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>
                            </div>
                            <div class="flex notification-table--col-3">
                                <div class="notification-table__cell ">

                                </div>

                            </div>
                            <div class="flex notification-table--col-4 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>

                            </div>
                        </div>

                        <div class="flex notification-table--row row--6">
                            <div class="flex notification-table--col-1">
                                <div class="value">Tracer Review Completed</div>

                            </div>
                            <div class="flex notification-table--col-2 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>
                            </div>
                            <div class="flex notification-table--col-3">
                                <div class="notification-table__cell ">

                                </div>

                            </div>
                            <div class="flex notification-table--col-4">
                                <div class="notification-table__cell ">

                                </div>

                            </div>
                        </div>

                        <div class="flex notification-table--row row--7">
                            <div class="flex notification-table--col-1">
                                <div class="value">Tracer Synthesis Started</div>

                            </div>
                            <div class="flex notification-table--col-2 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>
                            </div>
                            <div class="flex notification-table--col-3">
                                <div class="notification-table__cell ">

                                </div>

                            </div>
                            <div class="flex notification-table--col-4">
                                <div class="notification-table__cell ">

                                </div>

                            </div>
                        </div>

                        <div class="flex notification-table--row row--4">
                            <div class="flex notification-table--col-1">
                                <div class="value">Tracer Synthesis Completed</div>

                            </div>
                            <div class="flex notification-table--col-2 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>
                            </div>
                            <div class="flex notification-table--col-3">
                                <div class="notification-table__cell ">

                                </div>

                            </div>
                            <div class="flex notification-table--col-4 checked">
                                <div class="notification-table__cell cell--checked">

                                </div>

                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <div class="flex add-notification">
                <img src="images/notification/FAB.png" alt="add notification">
            </div>
        </div>

    </div>


</body>


</html>
