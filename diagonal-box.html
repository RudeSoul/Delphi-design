<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <title>Delphi</title>
    <!--build:css css/style.css-->

<body>
    <div class="add-module">
        <div class="flex add-module__header">
            <h1>Add Notification</h1>
            <div class="flex close-icon">
                <img src="images/daigonal-box/ic_close_24px.png" alt="close diagonal box">
            </div>

        </div>
        <div class="add-module__body">
            <div class="add-module__label">

            </div>
            <div class="rectangle"></div>
        </div>
        <div class="flex add-module__footer">
            <div class="rect-btn amaranth--btn">
                <span class="value">
                    ADD
                </span>
            </div>

            <div class="rect-btn white--btn">
                <span class="value">
                    cancel
                </span>
            </div>

        </div>
    </div>
